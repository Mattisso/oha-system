<span class="glyphicon glyphicon-refresh glyphicon-spin spinner" *ngIf="loading"></span>
<div>
  <nav class='navbar navbar-default'>
    <div class='container-fluid'>
        <a class='navbar-brand'>{{pageTitle}}</a>
        <ul class='nav navbar-nav'>
           <li routerLinkActive="active">
            <a [routerLink]="['/welcome']">Home</a>
          </li>
           <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <a [routerLink]="['/api/nstbalanceinputs']">Balance Sheet List</a>
          </li>
          <li routerLinkActive="active">
          <a [routerLink]="['/nstbalanceinputs',0,'edit']">Add Balance</a>
          </li>
      </ul>
     <ul class="nav navbar-nav navbar-right">
      <li *ngIf="authService.isLoggedIn()">
          <a>Welcome {{ authService.currentUser.userName }}</a>
      </li>
      <li>
          <a>Show Messages</a>
      </li>
      <li *ngIf="!authService.isLoggedIn()">
          <a [routerLink]="['/users/login']">Log In</a>
      </li>
      <li class="nav-item">
        <a routerLink="/users/register" class="nav-link" routerLinkActive="active" *ngIf="!authService.loggedIn">
          <i class="fa fa-user-plus"></i> Register
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/account" class="nav-link" routerLinkActive="active" *ngIf="authService.loggedIn">
          <i class="fa fa-user"></i> Account ({{authService.currentUser.username}})
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/admin" class="nav-link" routerLinkActive="active" *ngIf="authService.loggedIn && authService.isAdmin">
          <i class="fa fa-lock"></i> Admin
        </a>
      </li>
   <li *ngIf="authService.isLoggedIn()">
          <a (click)="logOut()">Log Out</a>
      </li>
      </ul>
  </div>
  </nav>
      <div class='container'>
          <div class="row">
              <div class="col-md-10">
                  <router-outlet></router-outlet>
              </div>
             <div class="col-md-2">
                  <router-outlet name="popup"></router-outlet>
              </div>
          </div>
      </div>
</div>
