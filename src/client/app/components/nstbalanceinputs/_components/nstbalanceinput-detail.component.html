<div class="panel panel-primary" *ngIf="balance">
  <div class="panel-heading" style="font-size:large">
      {{pageTitle + ": " + balance.IntitulCompte }}
  </div>

  <div class="panel-body">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-3">Compte:</div>
                <div class="col-md-6">{{balance.NumCompte}}</div>
            </div>
            <div class="row">
                <div class="col-md-3">IntitulCompte:</div>
                <div class="col-md-6">{{balance.IntitulCompte}}</div>
            </div>
            <div class="row">
                <div class="col-md-3">SoldeDebit:</div>
                <div class="col-md-6">{{ balance.SoldeDebit |currency:"USD":true: "1.0-2"}}</div>
            </div>
            <div class="row">
                <div class="col-md-3">SoldeCredit:</div>
                <div class="col-md-6">{{ balance.SoldeCredit |currency:"USD":true: "1.2-2"}}</div>
            </div>

        </div>
    </div>
    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>

<div class="panel-footer">
      <a class="btn btn-default"
      [routerLink]="['/nstbalanceinputs']"
      [queryParamsHandling]= "preserve">>
          <i calss="glyphicon glyphicon-chevron-left"></i>Back
         </a>
      <a class="btn btn-primary" style="width:80px;margin-left:10px"
      [routerLink]="['/nstbalanceinputs',balance.id, 'edit']">
      Edit
    </a>
</div>
</div>
