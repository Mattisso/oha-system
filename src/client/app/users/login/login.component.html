
<div class="panel panel-primary">

  <div class="panel-heading">
      {{pageTitle}}
  </div>

  <div class="panel-body">
      <form class="form-horizontal"
            novalidate
            (ngSubmit)="login()"
            [formGroup]="loginForm"
            autocomplete="off" >
          <fieldset>
              <div class="input-group" [ngClass]="setClassEmail()">
                  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <div class="form-group"
                   [ngClass]="{'has-error': (userNameVar.touched ||
                                             userNameVar.dirty) &&
                                             !userNameVar.valid }">
                  <label class="col-md-2 control-label"
                         for="userNameId">User Name</label>

                  <div class="col-md-8">
                      <input class="form-control"
                              id="userNameId"
                              type="text"
                              placeholder="User Name (required)"
                              required
                              (ngModel) = "username"
                              name="username"
                              #userNameVar="ngModel" />
                      <span class="help-block" *ngIf="(userNameVar.touched ||
                                                       userNameVar.dirty) &&
                                                       userNameVar.errors">
                          <span *ngIf="userNameVar.errors.required">
                              User name is required.
                          </span>
                      </span>
                  </div>
              </div>
            </div>
            <div class="input-group" [ngClass]="setClassPassword()">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
              <div class="form-group"
                   [ngClass]="{'has-error': (passwordVar.touched ||
                                             passwordVar.dirty) &&
                                             !passwordVar.valid }">
                  <label class="col-md-2 control-label" for="passwordId">Password</label>

                  <div class="col-md-8">
                      <input class="form-control"
                              id="passwordId"
                              type="password"
                              placeholder="Password (required)"
                              required
                              (ngModel) = "password"
                              name="password"
                              #passwordVar="ngModel" />
                      <span class="help-block" *ngIf="(passwordVar.touched ||
                                                       passwordVar.dirty) &&
                                                       passwordVar.errors">
                          <span *ngIf="passwordVar.errors.required">
                              Password is required.
                          </span>
                      </span>
                  </div>
              </div>
            </div>
              <div class="form-group">
                  <div class="col-md-4 col-md-offset-2">
                      <span>
                          <button class="btn btn-primary"
                                  type="submit"
                                  style="width:80px;margin-right:10px"
                                  [disabled]="!loginForm.valid">
                                  <i class="fa fa-sign-in"></i>
                              Log In
                          </button>
                      </span>
                      <span>
                          <a class="btn btn-default"
                             [routerLink]="['/welcome']">
                              Cancel
                          </a>
                      </span>
                   </div>
              </div>
          </fieldset>
      </form>
      <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
  </div>

</div>
